name: Release
run-name: Releasing the project

on:
  pull_request:
    branches:
        - main
    types: [closed]

jobs:
  is_epi_repo:
    name: Check if Epitech repo
    runs-on: ubuntu-latest
    if: github.repository != 'GITHUB ADRESS'
    steps:
      - run: echo OK

  push_to_mirror:
    needs: [is_epi_repo]
    name: Push to Epitech repo
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            ${{ env.MIRROR_URL }}
          ssh_private_key:
            ${{ secrets.GIT_SSH_PRIVATE_KEY }}

  release_project:
    name: Release
    needs: [is_epi_repo]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Auto Release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          automatic_release_tag: latest
  

  push_docker_image:
    name: Release project in docker
    needs: [is_epi_repo, release_project]
    runs-on: ubuntu-latest
    permissions:
        packages: write
        contents: read
        attestations: write
        id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: julesdelt/default_project_name

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
